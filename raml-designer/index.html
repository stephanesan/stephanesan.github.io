<html>
<head>
<script type="text/javascript" src="http://static-anypoint-mulesoft-com.s3.amazonaws.com/API_examples_notebooks/js/jquery.min.js"></script>
</head>
<body>
<div id="content"> </div>
<script type="text/javascript">
            var xhttp_d = new XMLHttpRequest();
            xhttp_d.onreadystatechange = function() {
                if (xhttp_d.readyState == 4 && xhttp_d.status == 200) {
                myFunction(xhttp_d.responseText);
                }
            };
            xhttp_d.open("GET", "https://api.github.com/repos/stephanesan/stephanesan.github.io/contents/raml-designer/raml", true);
            xhttp_d.send();

            function myFunction(jdata) {
                var data = JSON.parse(jdata);
                for(var i=0; i<data.length; i++) {
                    var name = data[i].name;
                    var input = document.createElement("textarea");
                    input.id = name;
                    input.name = name;
                    input.cols = "70";
                    input.rows = "20";
                    document.getElementById("content").appendChild(input); 
                    var xhttp_f = new XMLHttpRequest();
                    xhttp_f.onreadystatechange = function() {
                        if (xhttp_f.readyState == 4 && xhttp_f.status == 200) {
                            document.getElementById(name).value = xhttp_f.responseText;
                        }
                    };
                    xhttp_f.open("GET", "http://stephanesan.github.io/raml-designer/raml/"+name, true);
                    xhttp_f.send();
                }
            }
</script>
</body>
</html>
