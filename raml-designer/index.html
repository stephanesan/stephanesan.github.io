<html>
<head>
<script type="text/javascript" src="http://static-anypoint-mulesoft-com.s3.amazonaws.com/API_examples_notebooks/js/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url : "https://api.github.com/repos/stephanesan/stephanesan.github.io/contents/raml-designer/raml",
            dataType: "text",
            success : function (data) {
                var data = JSON.parse(data);
                var out = "";
                for(var i=0; i<data.length; i++) {
                     var input = document.createElement("textarea");
                     input.name = data[i].name;
                     input.cols = "70";
                     input.rows = "20";
                     $("#content").appendChild(input); //appendChild
                     $.ajax({
                        url : "raml/"+data[i].name,
                        dataType: "text",
                        success : function (data) {
                            input.value(data);
                        }
                    });
                }
            }
        });
    }); 
</script>
<form id="content">
</form>
</body>
</html>
