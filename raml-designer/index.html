<html>
<head>
<script type="text/javascript" src="http://static-anypoint-mulesoft-com.s3.amazonaws.com/API_examples_notebooks/js/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url : "https://api.github.com/repos/stephanesan/stephanesan.github.io/contents/raml-designer/raml",
            dataType: "text",
            success : function (jdata) {
                var data = JSON.parse(jdata);
                for(var i=0; i<data.length; i++) {
                    var name = data[i].name;
                    var input = document.createElement("textarea");
                    input.id = name;
                    input.name = name;
                    input.cols = "70";
                    input.rows = "20";
                    //document.getElementById("content").appendChild(input); 
                    $("#content").append(input); 
                    $.ajax({
                       url : "raml/"+name,
                       dataType: "text",
                       success : function (data) {
                           document.getElementById("content").value = data;
                       }
                    });
                }
            }
        });
    }); 
</script>
<div id="content">
</div>
</body>
</html>
